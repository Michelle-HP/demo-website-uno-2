<!DOCTYPE html>
<!-- /* ensures code is read in english */ -->
<html lang="en">
  <head>
    <!-- /* ensures access to most of all existing characters */ -->
    <meta charset="UTF-8" />
    <!-- /* sets the scale for the visible space of the page*/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /* defines keywords that represent the page */ -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- /* search webpage description */ -->
    <meta name="description" content="..." />
    <title>Document</title>
  </head>
  <body>
    <!-- /* italics (emphasized content) */ -->
    <p>I love <em>Spiral X</em>!</p>
  </body>
</html>
