<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Chart</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

      th,
      td {
        white-space: nowrap;
      }

      /* Scrollable table */
      .table-container {
        max-height: 200px;
        overflow-y: scroll;
        margin-top: 20px;
      }

      /* Toggle button styling */
      .toggle-buttons {
        margin-top: 20px;
      }

      .toggle-buttons button {
        padding: 10px;
        margin-right: 10px;
        cursor: pointer;
      }

      canvas {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Temperature Readings</h2>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button onclick="updateChart('hourly')">Hourly</button>
      <button onclick="updateChart('every3hours')">Every 3 Hours</button>
      <button onclick="updateChart('every6hours')">Every 6 Hours</button>
    </div>

    <!-- Scrollable Table -->
    <div class="table-container">
      <table id="temperatureTable">
        <thead>
          <tr>
            <th>Time (24h)</th>
            <th>Temperature (°F)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Random Example Data -->
          <tr>
            <td>00:00</td>
            <td>72</td>
          </tr>
          <tr>
            <td>01:00</td>
            <td>70</td>
          </tr>
          <tr>
            <td>02:00</td>
            <td>68</td>
          </tr>
          <tr>
            <td>03:00</td>
            <td>65</td>
          </tr>
          <tr>
            <td>04:00</td>
            <td>63</td>
          </tr>
          <tr>
            <td>05:00</td>
            <td>61</td>
          </tr>
          <tr>
            <td>06:00</td>
            <td>60</td>
          </tr>
          <tr>
            <td>07:00</td>
            <td>59</td>
          </tr>
          <tr>
            <td>08:00</td>
            <td>61</td>
          </tr>
          <tr>
            <td>09:00</td>
            <td>65</td>
          </tr>
          <tr>
            <td>10:00</td>
            <td>68</td>
          </tr>
          <tr>
            <td>11:00</td>
            <td>72</td>
          </tr>
          <tr>
            <td>12:00</td>
            <td>75</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Line Chart -->
    <canvas id="tempChart" width="400" height="200"></canvas>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const chartCtx = document.getElementById("tempChart").getContext("2d");

      // Initial Chart.js setup
      let tempChart = new Chart(chartCtx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Temperature (°F)",
              data: [],
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 2,
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
            },
          },
        },
      });

      // Function to update the chart based on time increments
      function updateChart(increment) {
        const table = document.getElementById("temperatureTable");
        const rows = table.getElementsByTagName("tr");
        let times = [];
        let temperatures = [];

        // Loop through table rows, extract time and temperature
        for (let i = 1; i < rows.length; i++) {
          let time = rows[i].cells[0].innerText;
          let temp = rows[i].cells[1].innerText;

          // Apply the time increment filters
          if (
            increment === "hourly" ||
            (increment === "every3hours" && i % 3 === 1) ||
            (increment === "every6hours" && i % 6 === 1)
          ) {
            times.push(time);
            temperatures.push(temp);
          }
        }

        // Update the chart with new data
        tempChart.data.labels = times;
        tempChart.data.datasets[0].data = temperatures;
        tempChart.update();
      }

      // Initial chart update for default 'hourly' increment
      updateChart("hourly");
    </script>
    <br />
    <a href="../tables Index.html">Tables Index</a>
    <br />
    <a href="../index.html">Index</a>
  </body>
</html>
